<!DOCTYPE HTML>
<html>

canvas {
	border: 1px solid #d3d3d3;
	background-color: #f1f1f1;

<body onload= "startMove()">
<form id = "partNum">
	Number of Particles: <input type="text"
	name="userin" ><br>
</form>
<p id="me"></p>

<button onclick="display()" >click here</button>
<script>
	
	var part;
	var points = [];

function display(){
	var x = document.getElementById("partNum");
	var i;
	var numberOfParticles = parseInt(x.elements[0].value);//access first element of input and turns it into an int
	for (i = 0; i<numberOfParticles; i++){
		part = new particle(10,10,"red", i*2, i*(20)*i);
		points.push(part);
		
	}
	document.getElementById("me").innerHTML = points;
	workArea.start();  //calls the start method of thsi object
}

function startMove(){
//	part = new particle(10,10,"red", 10,10); //creates a particle
	
	
//	workArea.start();  //calls the start method of thsi object
	
}
function particle(width, height, color, x,y){
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	
	this.update = function(){ //create a function to draw my object
/*		ctx = workArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height)	;	
*/
		ctx = workArea.context;
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(this.x,this.y,10,0,2*Math.PI);
		ctx.fill();
		ctx.stroke();

	}
}

var workArea = {
	canvas: document.createElement("canvas"),
	start: function() {
		this.canvas.width = 1000;
		this.canvas.height = 500;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas,
		document.body.childNodes[0]);
		this.interval = setInterval(move, 20);
	},
	clear : function(){
		this.context.clearRect(0,0,this.canvas.width, 
			this.canvas.height);
	}

}

function move(){
	var x = document.getElementById("partNum");
	workArea.clear(); //clears the entire canvas
	//create array here of particles to update all of them//
	var numberOfParticles = parseInt(x.elements[0].value);//access first element of input and turns it into an int
	var i;
//	part.x += 1;
//	part.update();
	for(i = 0; i < numberOfParticles; i++){
		points[i].x+=1;
		points[i].update(); //redraws the particle
		
	}
}



</script>


</body>

</html>
