<!DOCTYPE HTML>
<html>

<head>
	<meta charset= "utf-8">
	<title>SnellsLaw</title>
	<link rel="stylesheet" href="style.css" media = "screen">

</head>
<body id ="Sim">
	<header>
		<h1 id="site-title">Snell's Law Simuliation</h1>		
	
	</header>

	<!--
	norm:
		num particles
		n1, n2
		or v1, v2
		angle
	
	adv:
		interval size
		start x, start y   
		barrier division
	-->
	<div class="input-bar">
		<ul class="input-list"> 
			<li class="input-item">
				<h4>Number of Particles</h4>
            	<input type="text" id="input-num-part" placeholder="">
			</li>
			<li class="input-item">
				<h4>N1 value</h4>
            	<input type="text" id="input-n1" placeholder="">
			</li>
			<li class="input-item">
				<h4>N2 value</h4>
            	<input type="text" id="input-n2" placeholder="">
			</li>
			<li class="input-item">
				<h4>Inital Angle</h4>
            	<input type="text" id="input-angle" placeholder="">
			</li>
		
	
	
	</div>

	<div class="start-bar">
		<button type="button" id="start-sim">Start</button>
	
	</div>

	<div id = "sim-body"></div>

</body>








<script src="model.js" charset="utf-8"></script>

</html>
